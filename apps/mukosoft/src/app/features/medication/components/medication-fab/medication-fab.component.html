<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="secondary">
    <span [class]="Icons.add"></span>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="onMedicationAddClick.emit()">
      <span class="text-xl" [class]="Icons.medication"></span>
    </ion-fab-button>
    <ion-fab-button
      *ngIf="isDevelopmentMode"
      (click)="onMedicationsRemoveClick.emit()"
    >
      <span class="text-xl text-danger" [class]="Icons.deleteMedication"></span>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
