<ion-slides *ngIf="news | async; else noNews" [options]="sliderOptions">
  <ion-slide *ngFor="let news of news | async" (click)="openLink(news.url)">
    <div class="flex flex-col m-4 bg-secondary w-full p-4 rounded-xl">
      <div class="flex flex-col justify-between my-2 font-bold">
        <ion-text class="tracking-wider text-left text-white">
          {{ news.title }}
        </ion-text>
        <ion-text class="tracking-wider text-left text-sm text-white">
          {{ news.day }}. {{ news.month }}
        </ion-text>
      </div>
    </div>
  </ion-slide>
</ion-slides>
<ng-template #noNews>
  <div class="flex flex-col m-4 rounded-2xl bg-primary p-4">
    <div class="flex justify-start my-2 items-center">
      <img
        class="block w-12 mr-4 aspect-square"
        src="./../../assets/sad-rounded-square-emoticon.png"
      />
      <ion-text color="secondary tracking-wider text-sm">
        {{ "home.news.no-news.title" | translate }}
      </ion-text>
    </div>
  </div>
</ng-template>
