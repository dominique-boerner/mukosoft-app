<ion-tabs>
  <ion-tab-bar data-test-id="tab-bar" [slot]="slot">
    <ion-tab-button *ngFor="let tabItem of tabItems" [tab]="tabItem.path">
      <span class="text-xl" [class]="tabItem.icon"></span>
      <ion-label>{{ tabItem.label | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
