<ion-content [fullscreen]="true">
  <div class="mx-auto w-96 py-4">
    <ion-grid class="p-0">
      <ion-row>
        <ion-avatar class="mx-auto my-8 h-36 w-36">
          <img class="h-36 w-36" [src]="profileImage | async"
               alt="users avatar">
        </ion-avatar>
      </ion-row>
      <ion-row>
        <ion-grid class="p-0">
          <ion-row>
            <ion-text color="secondary" class="text-2xl">{{ "settings.profile.title" | translate }}</ion-text>
          </ion-row>
          <ion-row>
            <ion-text color="secondary" class="text-sm">{{ "settings.profile.description" | translate }}
            </ion-text>
          </ion-row>
          <ion-row>
            <div class="flex flex-col w-full my-1">
              <app-label [labelId]="nameLabel">{{ "settings.profile.name" | translate }}</app-label>
              <app-input type="text"
                         [labelId]="nameLabel"
                         [value]="name | async"></app-input>
            </div>
          </ion-row>
          <ion-row>
            <div class="flex flex-col w-full my-1">
              <app-label [labelId]="birthdateLabel">{{ "settings.profile.birthdate" | translate }}</app-label>
              <app-input type="date"
                         [labelId]="birthdateLabel"
                         [value]="birthDate | async"></app-input>
            </div>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-grid>
    <ion-button color="secondary" expand="block">
      <ion-icon name="save" class="mr-2"></ion-icon>
      <ion-text>{{ "settings.save" | translate }}</ion-text>
    </ion-button>
  </div>
</ion-content>
