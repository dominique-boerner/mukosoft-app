<ion-item-sliding *ngIf="medicationRequest">
  <ion-item-options>
    <ion-item-option>
      <ion-item-option>
        <ion-icon [name]="editIcon" [size]="iconSize"></ion-icon>
      </ion-item-option>
      <ion-item-option
        (click)="onRemoveClick.emit(medicationRequest.id)"
        ><ion-icon
          [name]="deleteIcon"
          [size]="iconSize"
          [color]="deleteIconColor"
        ></ion-icon
      ></ion-item-option>
    </ion-item-option>
  </ion-item-options>
  <ion-item>
    <app-medication-request
      class="w-full"
      [medicationRequest]="medicationRequest"
      [medication]="medication"
    ></app-medication-request>
    <ion-icon [name]="swipeIcon" [size]="iconSize" [color]="swipeIconColor"></ion-icon>
  </ion-item>
</ion-item-sliding>
